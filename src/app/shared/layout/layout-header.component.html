<div >
  <mat-toolbar color="primary" class="my-toolbar" style="margin: 0;">
    <span>{{title}}'s Company</span>
    <span class="example-spacer"></span>
    <button *ngIf="isLogged$ | async" mat-button [matMenuTriggerFor]='appMenu'><mat-icon>menu</mat-icon>Menu</button>
  </mat-toolbar>
</div>

<mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>close</mat-icon>
      <span>Sign out</span>
    </button>
</mat-menu>
